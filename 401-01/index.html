<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3>
        Enter anything into the input box and then click on "submit" button to view the text on the paragraph below it.ðŸ˜€
    </h3>
    <h4>
        You must click on "submit" button to see the output.ðŸ˜„
    </h4>
    <div class="outer">
        <div class="inputbox">
            <input id="inp" type="text" placeholder="Enter something..">
        </div>
        <button onClick="outputText()" id="butt">Submit</button>
        <p id="input-text"></p>
        
    </div>
    <script>
        function outputText(){
            var name=document.getElementById("inp").value
            var text=name
            var para=document.getElementsByTagName("p")
            para[0].innerHTML=text
        }
    </script>
</body>
</html>
