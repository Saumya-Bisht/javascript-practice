<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <style>
        #button{
    color: white;
    background-color:rgb(231, 189, 203) ;
    height: 35px;
    width: 100px;
    border: 1px solid rgb(240, 173, 195);
    }
    </style>
    <h2>30 Days of JavaScript Challenge Leaderboard</h2>
    <div class="form">
    <input required type="text" id="firstName" placeholder="First Name">
    <input required type="text" id="lastName" placeholder="Last Name">
    <input required type="text" id="country" placeholder="Country">
    <input required type="text" id="score" placeholder="Score">
    <button id="button" type="submit" onclick="AppPlayerDetails()" id="AddButton">Add Player</button>
</div>
    <div id="container">
        <div id="innerDiv"></div>
    </div>
</body>
</html>
